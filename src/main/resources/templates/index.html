<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h2>Добавление задачи</h2>
            <label>Назавание:</label>
            <input type="text" name="name" value="">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <h1>Список задач (<span th:text="${tasksCount}">0</span>)</h1>
    <button id="show-add-form">Добавить задачу</button>
    <ol id="task-list">
        <li th:each="task : ${tasks}">
            <a th:href="@{'/tasks/{id}'(id=${task.id})}" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
            <a th:href="@{'/tasks/{id}'(id=${task.id})}" class="task-edit" th:attr="data-id=${task.id}" > <img src="/img/edit.png"></a>
            <a th:href="@{'/tasks/{id}'(id=${task.id})}" class="task-delete" th:attr="data-id=${task.id}"><img src="/img/delete.png"></a>
        </li>
    </ol>
    <br>
    <hr>
    <br>
    <button id="remove-all-tasks">Удалить все задачи</button>

</body>
</html>
